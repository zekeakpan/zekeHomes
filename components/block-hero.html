<section class="hero">
  <picture>
    <source
      type="image/webp"
      srcset="images/hero-image@1x.webp 1x, images/hero-image@2x.webp 2x"
    />
    <source
      type="image/jpg"
      srcset="images/hero-image@1x.jpg 1x, images/hero-image@2x.jpg 2x"
    />
    <img class="hero__bg" src="images/hero-image@2x.jpg" alt="" />
  </picture>
  <div class="hero__contents">
    <h1>The #1 site real estate professionals trust</h1>
    <ul class="hero__list">
      <a href="">
        <li class="list__items">Buy</li>
      </a>
      <a href="">
        <li class="list__items">Rent</li>
      </a>
      <a href="">
        <li class="list__items">Sell</li>
      </a>
      <a href="">
        <li class="list__items">Pre-approval</li>
      </a>
      <a href="">
        <li class="list__items">Agents</li>
      </a>
      <a href="">
        <li class="list__items">Just sold</li>
      </a>
      <a href="">
        <li class="list__items">Home value</li>
      </a>
    </ul>
    <div class="address-bar">
      <input
        class="input"
        type="text"
        id="address"
        name="address"
        placeholder="Address, School, City, Zip"
      />
      <button class="btn btn--primary">
        <svg class="icon icon--secondary">
          <use href="images/sprite.svg#search"></use>
        </svg>
      </button>
    </div>
  </div>
</section>
