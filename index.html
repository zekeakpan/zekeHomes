<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuBlFbq5iMm6x1B9N6p1Yb9TQ1H8_w3Ks&libraries=places"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="dim-overlay"></div>
    <nav class="nav">
      <button class="btn btn--icon menu__btn">
        <svg class="menu__icon">
          <use href="images/sprite.svg#menu"></use>
        </svg>
      </button>
      <div class="nav__logo">
        <img src="Images/Logo.svg" alt="" /><span>&reg;</span>
      </div>
      <button href="" class="btn btn--icon user__btn">
        <svg class="icon--primary user">
          <use
            href="images/sprite.svg#2232321_follow_person_profile_icon"
          ></use>
        </svg>
      </button>
      <div class="menu menu__side menu__close">
        <div class="logo-container">
          <img src="Images/Logo.svg" alt="" />
          <button class="btn btn--icon close__btn">
            <img
              class="icon close"
              src="images/4115230_cancel_close_delete_icon.svg"
              alt=""
            />
          </button>
        </div>
        <ul class="menu__list">
          <a href="#">
            <li class="list__items">Buy</li>
            <img class="chevron" src="images/chevron.svg" alt="" />
          </a>
          <a href="#">
            <li class="list__items">Sell</li>
            <img class="chevron" src="images/chevron.svg" alt="" />
          </a>
          <a href="#">
            <li class="list__items">Rent</li>
            <img class="chevron" src="images/chevron.svg" alt="" />
          </a>
          <a href="#">
            <li class="list__items">Mortgage</li>
            <img class="chevron" src="images/chevron.svg" alt="" />
          </a>
          <a href="#">
            <li class="list__items">Find Realtors&reg;</li>
            <img class="chevron" src="images/chevron.svg" alt="" />
          </a>
          <a href="#">
            <li class="list__items">My Home</li>
            <img class="chevron" src="images/chevron.svg" alt="" />
          </a>
          <a href="#">
            <li class="list__items">News & Insights</li>
            <img class="chevron" src="images/chevron.svg" alt="" />
          </a>
          <a href="#">
            <li class="list__items">Advertise</li>
            <img class="chevron" src="images/chevron.svg" alt="" />
          </a>
        </ul>
        <div class="menu__promotion">
          <p>Find Homes on the go!</p>
          <img src="Images/picto-android-app-download-badge.svg" alt="" />
          <img src="images/picto-app-promotion-bg.svg" alt="" />
        </div>
      </div>
      <div class="register">
        <a href="#" class="log-in">Log In</a>
        <button class="btn btn--primary sign-up">Sign Up</button>
      </div>
    </nav>
    <script src="js/main.js"></script>
  </body>
</html>
