<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuBlFbq5iMm6x1B9N6p1Yb9TQ1H8_w3Ks&libraries=places"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="hero">
      <picture>
        <source
          type="image/webp"
          srcset="images/hero-image@1x.webp 1x, images/hero-image@2x.webp 2x"
        />
        <source
          type="image/jpg"
          srcset="images/hero-image@1x.jpg 1x, images/hero-image@2x.jpg 2x"
        />
        <img class="hero__bg" src="images/hero-image@2x.jpg" alt="" />
      </picture>
      <div class="hero__contents">
        <h1>The #1 site real estate professionals trust</h1>
        <ul class="hero__list">
          <a href="">
            <li class="list__items">Buy</li>
          </a>
          <a href="">
            <li class="list__items">Rent</li>
          </a>
          <a href="">
            <li class="list__items">Sell</li>
          </a>
          <a href="">
            <li class="list__items">Pre-approval</li>
          </a>
          <a href="">
            <li class="list__items">Agents</li>
          </a>
          <a href="">
            <li class="list__items">Just sold</li>
          </a>
          <a href="">
            <li class="list__items">Home value</li>
          </a>
        </ul>
        <div class="address-bar">
          <input
            class="input"
            type="text"
            id="address"
            name="address"
            placeholder="Address, School, City, Zip"
          />
          <button class="btn btn--primary">
            <svg class="icon icon--secondary">
              <use href="images/sprite.svg#search"></use>
            </svg>
          </button>
        </div>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
