<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuBlFbq5iMm6x1B9N6p1Yb9TQ1H8_w3Ks&libraries=places"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <a class="card__anker" href="#">
      <div class="card trend">
        <div class="trend__header">
          <span class="badge--small badge--blueish trend__badge">Buy</span>
          <picture>
            <source
              type="image/webp"
              srcset="
                images/trend-home-frontview.webp    1x,
                images/trend-home-frontview@2x.webp 2x
              "
            />
            <source
              type="image/jpg"
              srcset="
                images/trend-home-frontview.jpg    1x,
                images/trend-home-frontview@2x.jpg 2x
              "
            />
            <img
              class="trend__image"
              src="Images/trend-home-frontview@2x.jpg"
              alt=""
            />
          </picture>
        </div>
        <div class="trend__footer">
          <p>Buying in 'Billionaires Isle' Nantucket Is Now a Bargain:</p>
        </div>
      </div>
    </a>
    <script src="js/main.js"></script>
  </body>
</html>
