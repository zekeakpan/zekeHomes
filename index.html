<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuBlFbq5iMm6x1B9N6p1Yb9TQ1H8_w3Ks&libraries=places"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="article">
      <div class="article__header">
        <p>Unique Homes</p>
        <h2 class="article__heading">
          Once Upon an Abode: 5 Magical Storybook Cottages Priced Below $500k
        </h2>
        <button class="btn btn--outline-dark">Read Article</button>
      </div>
      <div class="grid grid--1x3 article__image-container">
        <div class="article__side-image article__side-image--left">
          <picture>
            <source
              type="image/webp"
              srcset="
                images/article-home-leftside.webp    1x,
                images/article-home-leftside@2x.webp 2x
              "
            />
            <source
              type="image/jpg"
              srcset="
                images/article-home-leftside.jpg    1x,
                images/article-home-leftside@2x.jpg 2x
              "
            />
            <img src="images/article-home-leftside@2x.jpg" alt="" />
          </picture>
        </div>
        <div class="article__image">
          <picture>
            <source
              type="image/webp"
              srcset="
                images/article-home-central.webp    1x,
                images/article-home-central@2x.webp 2x
              "
            />
            <source
              type="image/jpg"
              srcset="
                images/article-home-central.jpg    1x,
                images/article-home-central@2x.jpg 2x
              "
            />
            <img src="images/article-home-central@2x.jpg" alt="" />
          </picture>
        </div>
        <div class="article__side-image article__side-image--right">
          <picture>
            <source
              type="image/webp"
              srcset="
                images/article-home-right-side.webp    1x,
                images/article-home-right-side@2x.webp 2x
              "
            />
            <source
              type="image/jpg"
              srcset="
                images/article-home-right-side.jpg    1x,
                images/article-home-right-side@2x.jpg 2x
              "
            />
            <img src="images/article-home-right-side@2x.jpg" alt="" />
          </picture>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
