<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuBlFbq5iMm6x1B9N6p1Yb9TQ1H8_w3Ks&libraries=places"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <a href="#" class="card__anker">
      <div class="card card--image">
        <div class="card__image-container">
          <h3 class="card__image-heading">New Listings</h3>
          <span class="badge badge--small badge--secondary card__image-badge"
            >251</span
          >
          <div class="image-slider">
            <picture>
              <source
                type="image/webp"
                srcset="
                  images/home-frontview@2x.webp 1x,
                  images/home-frontview@3x.webp 2x
                "
              />
              <source
                type="image/jpg"
                srcset="
                  images/home-frontview@2x.jpg 1x,
                  images/home-frontview@3x.jpg 2x
                "
              />
              <img
                class="card__image active"
                src="images/home-frontview@3x.jpg"
                alt=""
              />
            </picture>
            <picture>
              <source
                type="image/webp"
                srcset="
                  images/home-interior@2x.webp 1x,
                  images/home-interior@3x.webp 2x
                "
              />
              <source
                type="image/jpg"
                srcset="
                  images/home-interior@2x.jpg 1x,
                  images/home-interior@3x.jpg 2x
                "
              />
              <img
                class="card__image"
                src="images/home-interior@3x.jpg"
                alt=""
              />
            </picture>
          </div>
        </div>
      </div>
    </a>
    <script src="js/main.js"></script>
  </body>
</html>
