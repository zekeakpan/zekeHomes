<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuBlFbq5iMm6x1B9N6p1Yb9TQ1H8_w3Ks&libraries=places"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      <!-- <label for="address">Hey input your dream location</label> -->

        class="input"

        <svg class="icon icon--secondary">
          <use href="images/sprite.svg#search"></use>
        </svg>
      </button>

    <script src="js/main.js"></script>
